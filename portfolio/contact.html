  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">MyPortfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Contact Me</h2>
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow-lg border-0 rounded-4 p-4">
          <!-- Confirmation Alert (hidden by default) -->
          <div id="confirmationMsg" class="alert alert-success d-none" role="alert">
            Thank you for reaching out! Your message has been sent.
          </div>
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
          <div class="mt-4">
            <h5>Or reach me at:</h5>
            <ul class="list-unstyled">
              <li class="mb-2">
                <strong>Email:</strong>
                <a href="mailto:sikuliaudrey@gmail.com">sikuliaudrey@gmail.com</a>
              </li>
              <li>
                <strong>GitHub:</strong>
                <a href="https://github.com/Audreysikuli" target="_blank">github.com/Audreysikuli</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-4 bg-light">
    <p class="mb-0 small">Â© 2025 Sikuli Audrey</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Confirmation message after form submission
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('confirmationMsg').classList.remove('d-none');
      this.reset();
      // Pop-up message
      setTimeout(function() {
        alert('Thank you for contacting me! I have received your message.');
      }, 300); // Slight delay so alert doesn't block the confirmation alert
    });
  </script>
</body>
</html>
